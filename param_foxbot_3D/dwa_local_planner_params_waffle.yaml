  #max_vel_x: 0.26
  #min_vel_x: -0.26
  # changed by nishi
  #max_vel_x: 0.11
  #max_vel_x: 0.13
  max_vel_x: 0.1
  min_vel_x: -0.06

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  #max_vel_trans:  0.26
  #min_vel_trans:  0.13
  # changed by nishi
  #max_vel_trans:  0.22
  #min_vel_trans:  0.11
  # changed by nishi 2021.10.4
  #max_vel_trans:  0.1
  #max_vel_trans:  0.08
  max_vel_trans:  0.06
  min_vel_trans:  0.01

  #max_vel_theta: 1.82
  #min_vel_theta: 0.9
  # changed by nishi
  #max_vel_theta: 0.7
  #min_vel_theta: 0.3
  # changed by nishi 2021.9.4
  #max_vel_theta: 0.2
  #min_vel_theta: 0.01
  # changed by nishi 2021.11.16
  max_vel_theta: 0.1
  min_vel_theta: 0.01

  acc_lim_x: 2.5
  acc_lim_y: 0.0
  #acc_lim_theta: 3.2 
  # cnaged by nishi
  #acc_lim_theta: 2.0 
  acc_lim_theta: 1.5 

# Goal Tolerance Parametes
  xy_goal_tolerance: 0.05
#  xy_goal_tolerance: 0.025
#  xy_goal_tolerance: 0.04
#  yaw_goal_tolerance: 0.17
#  yaw_goal_tolerance: 0.04
  yaw_goal_tolerance: 0.05
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 2.0
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40
  controller_frequency: 10.0
# update for Gazebo Rtbamap_ros with depth Camera
#  controller_frequency: 2.0

# Trajectory Scoring Parameters
  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.02
  #forward_point_distance: 0.325
  # changed by nishi
  forward_point_distance: 0.275
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
