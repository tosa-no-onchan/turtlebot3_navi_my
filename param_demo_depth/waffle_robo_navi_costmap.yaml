# waffle_robo_navi_costmap.yaml
# http://wiki.ros.org/costmap_2d/Tutorials/Configuring%20Layered%20Costmaps
# http://wiki.ros.org/costmap_2d/hydro/obstacles
global_costmap:
  plugins: 
    - {name: static_layer, type: "costmap_2d::StaticLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}
  #global_frame: dtw_robot1/map
  global_frame: map
  #robot_base_frame: dtw_robot1/base_link
  robot_base_frame: base_footprint
  footprint: [[-0.2, -0.12], [-0.2, 0.12], [0.05, 0.12], [0.05, -0.12]]
  #footprint: [[-0.205, -0.155], [-0.205, 0.155], [0.077, 0.155], [0.077, -0.155]]
  update_frequency: 2.0
  publish_frequency: 2.0
  static_layer:
    #map_topic: "dtw_robot1/map"
    map_topic: "map"
    track_unknown_space: false
    subscribe_to_updates: true
  inflation_layer:
    #inflation_radius: 0.50
    #inflation_radius: 0.26
    inflation_radius: 0.23
    #cost_scaling_factor: 3.0
    cost_scaling_factor: 10.0

local_costmap:
  plugins: 
    - {name: obstacle_layer, type: 'costmap_2d::ObstacleLayer'}
    #- {name: sonar_layer,   type: "range_sensor_layer::RangeSensorLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}
  #global_frame: dtw_robot1/odom
  global_frame: map
  #robot_base_frame: dtw_robot1/base_link
  robot_base_frame: base_footprint
  footprint: [[-0.2, -0.12], [-0.2, 0.12], [0.05, 0.12], [0.05, -0.12]]
  #footprint: [[-0.205, -0.155], [-0.205, 0.155], [0.077, 0.155], [0.077, -0.155]]
  rolling_window: true
  width: 4.0
  height: 4.0
  resolution: 0.05
  update_frequency: 2.0
  publish_frequency: 2.0

  obstacle_layer:
    #observation_sources: laser_scan_sensor
    observation_sources: point_cloud2_sensor
    laser_scan_sensor: 
      #sensor_frame: dtw_robot1/front_laser_link
      sensor_frame: base_scan
      #topic: /dtw_robot1/front_laser/scan
      topic: scan
      data_type: LaserScan
      marking: true
      clearing: true
    point_cloud2_sensor:
      sensor_frame: camera_rgb_optical_frame
      data_type: PointCloud2 
      #topic: planner_cloud 
      topic: /cloudXYZ
      #expected_update_rate: 0.5 
      #expected_update_rate: 1.0 
      expected_update_rate: 80.0
      marking: true
      clearing: true
      min_obstacle_height: 0.1
      #min_obstacle_height: 0.3
      max_obstacle_height: 1.0

  #sonar_layer:
  #  topics: [ /dtw_robot1/sonar_back/range ]
  #  clear_on_max_reading: true
  inflation_layer:
    #inflation_radius: 0.26
    inflation_radius: 0.23
    #cost_scaling_factor: 3.0
    cost_scaling_factor: 10.0

