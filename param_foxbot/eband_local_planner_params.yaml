EBandPlannerROS:
  # http://wiki.ros.org/eband_local_planner
  # https://github.com/b-it-bots/mas_cob/blob/kinetic/mas_cob_bringup/config/navigation/eband/eband_local_planner_params.yaml

  #max_vel_lin: 0.5                        # default : 0.75
  max_vel_lin: 0.08                        # default : 0.75
  #max_vel_th: 0.4                         # default : 1.0
  max_vel_th: 0.1                         # default : 1.0

  #min_vel_lin: 0.1                        # default : 0.1
  min_vel_lin: -0.01                        # default : 0.1
  min_vel_th: 0.0                         # default : 0.0

  min_in_place_vel_th: 0.0                # default : 0.0
  in_place_trans_vel: 0.0                 # default : 0.0

  xy_goal_tolerance: 0.09                 # default : 0.1
  yaw_goal_tolerance: 0.08                # default : 0.1
  tolerance_timeout: 0.5                  # default : 0.5

  k_prop: 4.0                             # default : 4.0
  k_damp: 3.5                             # default : 3.5

  Ctrl_Rate: 10.0                         # default : 10.0

  max_acceleration: 0.2                   # default : 0.3
  virtual_mass: 0.75                      # default : 0.75

  max_translational_acceleration: 0.2     # default : 0.3
  #max_rotational_acceleration: 1.0        # default : 1.5
  #max_rotational_acceleration: 0.5        # default : 1.5
  max_rotational_acceleration: 0.2        # default : 1.5

  rotation_correction_threshold: 2.0      # default : 2.0

